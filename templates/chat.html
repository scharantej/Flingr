
<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
</head>
<body>
<h1>Chat</h1>
<p>
Chat with your match: {{ match.match.username }}
</p>
<ul>
{% for message in messages %}
<li>{{ message.sender.username }}: {{ message.content }}</li>
{% endfor %}
</ul>
<form action="/chat/{{ match.id }}" method="POST">
<input type="text" name="message">
<input type="submit" value="Send">
</form>
</body>
</html>
