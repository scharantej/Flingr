
<!DOCTYPE html>
<html>
<head>
<title>{{ user.username }}'s Profile</title>
</head>
<body>
<h1>{{ user.username }}</h1>
<p>
<strong>Preferences:</strong> {{ user.preferences }}
</p>
<p>
<strong>Matches:</strong>
</p>
<ul>
{% for match in matches %}
<li>{{ match.match.username }} (compatibility score: {{ match.compatibility_score }})</li>
{% endfor %}
</ul>
</body>
</html>
